<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <scrip src="script.js" defer></scrip>
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="cantainer">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display" id="passwordDisplay">Password</h3>
        <form id="passwordGeneratorForm" class="form">
            <label for="characterAmountNumbers">Number of Characters</label>
            <div class="character-amount-container">
                <input type="range" min="1" max="50" value=10 id="CharacterAmountRange">
                <input class="number-input" type="number" min="1" max="50" value=10 id="characterAmountNumbers">
             </div> 

    
            <label for="IncludeUpperCase"> Include Uppercase</label>
            <input type="checkbox" id="IncludeUppercase">
            
            <label for="IncludeNumbers"> Include Numbers</label>
            <input type="checkbox" id="IncludeNumbers">
            
            <label for="InculdeSymbols"> Include Symbols</label>
            <input type="checkbox" id="IncludeSymbols">

            <button type="submit" class="btm"> Generate Password </button> 
        </form>
    </div>
 

</body>
</html>
